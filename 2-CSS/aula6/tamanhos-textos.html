<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tamanho de textos</title>

    <style>
        div{
            font-size: 16px; /*tamanho pre definido a ser editado*/
        }
        .texto{
           /*
           px -> tamanho fixo
           %t ->tamanho relativo
           em -> tamanho relativo ao container pai
           */ 
            /*font-size: 32px;*/
            font-size: 2em;
        } 
        .texto2{
            font-size: 1.5em;
        }
    </style>
</head>
<body>
    <div>
        <p class="texto">Conteudo 1</p>
        <p class="texto2">Conteudo 2</p>
    </div>

</body>
</html>
