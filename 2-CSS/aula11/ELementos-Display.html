<!--Elementos Block sao aqueles que ficam organizados em bloco tipo  p,h1, table -->
<!--Elementos que ficam na mesma linha tal como span, a e outros-->

<!--Existem elementos inline-block(hibridos) que utilizamos a tag css display: para poder apresentar-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elementos online, block e inline-block</title>
    <style>
        .borda{
            border: 1px solid red;
            padding: 10px;
            display: inline-block;
        }
    </style>
</head>
<body>
    <span class="borda">inline 1 Lorem ipsum dolor sit amet consectetur adipisicing elit. Eaque harum, rerum ipsum dolores velit sit esse temporibus, dolor sed voluptate at beatae, aliquid numquam omnis dolorum aliquam unde veritatis sunt.</span>
    <span class="borda">inline 2</span>
    <!--
        exemplo de elentos block por padrao
    <h1 class="borda">bloco 1</h1>
    <h1 class="borda">bloco 2</h1>
    -->
</body>
</html>
