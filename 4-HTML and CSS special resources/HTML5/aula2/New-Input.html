<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <!--Nome-->
        <label for="nome">Nome</label>
        <input type="text" name="nome" id="nome"  autofocus>
        <br><br>
        <!--Email-->
        <label for="email">Email</label>
        <input type="email" name="email" id="email" >
        <br><br>
        <!--Numero-->
        <label for="numero">Numero</label>
        <input type="number" name="numero" id="numero" min="5" max="30" step="5" required>
        <br><br>
        <!--URl-->
        <label for="url">Url</label>
        <input type="url" name="url" id="url" placeholder="ex: htttp://www.">
        <br><br>
        <!--Pesquisa-->
        <label for="pesquisa"></label>
        <input type="search" name="presquisa" id="pesquisa">
        <br><br>
        <label for="range">Range</label>
        <input type="range" name="range" id="range" min="1" max="5" value="2">
        <br><br>
        <label for="data">Data</label>
        <input type="date" style="border: 1px solid red; display: block;width: 200px; height: 20px;" >
        <br><br>
        <label for="cor">Cor</label>
        <input type="color" name="cor" id="cor" style="height: 100px; width: 200px;">
        <br><br>
        <input type="submit" value="Enviar">


    </form>
</body>
</html>
