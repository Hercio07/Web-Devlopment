<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>
        var parametro = prompt('Digite um numero')
        
        switch (parseInt(parametro)){
            case 1:
                document.write("<p>Parametro 1<p>")
                break
            case 2:
                document.write("<h1>Paramentro 2<h1>")
                break
            
            default: 
                document.write("Default")
                break

        }
    </script>
</body>
</html>
