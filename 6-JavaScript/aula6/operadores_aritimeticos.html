<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Operadores Aritmeticos</title>
  </head>
  <script>
    var num1 = parseInt(prompt("Digite o valor de num1"));
    var num2 = parseInt(prompt("Digite o valor de num2"));

    document.write(
      "A soma entre " + num1 + " e " + num2 + " e: " + (num1 + num2) + "<br>"
    );
    document.write(
      "A subtracao entre " 
      + num1 + " e " + num2 +" e: " +(num1 - num2) +"<br>"
    );
    document.write(
      "A multiplicacao entre " +
        num1 + " e " + num2 +  " e: " + num1 * num2 + "<br>"
    );
    document.write(
      "A divisao entre "
       + num1 + " e " + num2 + " e: " + num1 / num2 + "<br>"
    );
    document.write(
      "A modulo entre "
       + num1 + " e " + num2 + " e: " + (num1 % num2) + "<br>"
    );
    document.write("O incremento entre " + num1 + " e: " + num++ + "<br>");
    document.write("O incremento de " + num1 + " e: " + num-- + "<br>");

    //  Atribuicao de valores
    //teste = "Ola "
    //teste += 5
    //teste+- "Clayton"

    //Precedencia de execucao de operacoes aritmeticas
    document.write(11 + 5 - (5 * 2) / 2);
    // multiplicacao e divisao
    //soma e subtracao
  </script>
  <body></body>
</html>
