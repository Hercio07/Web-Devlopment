<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>eventos de Teclado</title>
    <script>
        function acao(){
            alert('Evento desparado')
        }
        //onkeydown - antes de escrever
        //onkeyup - depois de escrever
        //onkeypress - antes de escrever mas so com caracteres
    </script>
</head>
<body>
        <label for="nome"></label>
        <input onkeypress="acao()" ="text" name="nome" placeholder="insert your name">
    

</body>
</html>
