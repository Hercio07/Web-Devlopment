<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Elsitizando formularios</title>
</head>
<body>
<h2>Estilizando Formularios</h2>
    <form action="">
        <fieldset>
            <legend>Detalhes de contacto

            </legend>
            <div>
                <label for="nome">Nome: </label>
                <input type="name"="nome" id="nome"> 
            </div>
            <div>
                <label for="email">E-mail: </label>
                <input type="name"="email" id="email"> 
            </div>
            <div>
                <label for="url">URL: </label>
                <input type="name"="url" id="url"> 
            </div>

        </fieldset>
        <fieldset>
            <legend>Comentarios</legend>
            <div>
               <label for="mensagem">Mensagem: </label> 
               <textarea name="mensagem" id="" cols="30" rows="10"></textarea>
            </div>
        </fieldset>
        <fieldset>
            <div>
             <legend>Lembrar de Mim</legend> 
             <label for=""><input type="radio" name="lembrar" id="sim">Sim  </label>
            </div>
            <div>
   
                <label for=""><input type="radio" name="lembrar" id="nao">Nao  </label>
               </div>
        </fieldset>
    </form>
     
</body>
</html>
